    <body>
       
        
        <h1>Add Item:</h1>
        {% load crispy_forms_tags %}
        <form action="{% url 'create-store-item' %}" method="POST">
            {%csrf_token%}
            <!-- {{form| crispy}} -->
            
            <div class="row">
              <div class="col-6">
                {{ form.name|as_crispy_field }}
              </div>
              <div class="col-6">
                {{ form.description|as_crispy_field }}
              </div>
              <div class="col-6">
                  {{ form.kind|as_crispy_field }}
                </div>
                <div class="col-6">
                  {{ form.price|as_crispy_field }}
                </div>
                <div class="col-6">
                  {{ form.image }}
                </div>
            </div> 
          <button type="submit">Add</button>
        </form>
         
    </body>
</html>
